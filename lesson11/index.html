<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        td {
            border: 1px solid blue;
        }
        th {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Teacher</th>
        </tr>
        <tr>
            <td>8am</td>
            <td>Computer Science</td>
            <td>Grade 11</td>
            <td>Mr. Kung</td>
        </tr>
        <tr>
            <td>9am</td>
            <td>Math</td>
            <td>Grade 11</td>
            <td>Mr. Zach</td>
        </tr>
    </table>
</body>
</html>
